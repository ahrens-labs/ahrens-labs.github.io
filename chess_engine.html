  <div id="choose-side">
    <label for="color-select">Choose your side: </label>
    <select id="color-select">

  <!-- Move timer for the active turn -->
  <div id="move-timer-container">
    Time for this move: <span id="timer">00:00.00</span>
  </div>

  <div id="board-timers-container">
    <div id="board"></div>

    <!-- Total time display container -->
    <div id="timers-container">
      <div>
        <span id="white-total">--:--.--</span>
      </div>
      <div>
        <span id="black-total">--:--.--</span>
      </div>
    </div>
  </div>

  <div id="last-move-container">
    Turn: <span id="turn-color">White</span> | Last Move: <span id="last-move">None</span>
  </div>

  <script>
    let game, board;
    let playerColor = "white";
    let timerStart = 0;
    let timerInterval = null;
    let whiteTime, blackTime, increment;
    let timeLimited = false;
    let gameOver = false;

    // --- sendEngineCommand function (kept as is) ---
    function sendEngineCommand(endpoint) {
    // Key change: Add 'return' here to return the promise chain
    return fetch(`https://hedgehoglover23.pythonanywhere.com/${endpoint}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => {
                throw new Error(`Server error for /${endpoint}: ${err.message || response.statusText}`);
            }).catch(() => {
                throw new Error(`Server error for /${endpoint}: ${response.status} ${response.statusText}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log(`Command /${endpoint} successful:`, data.message || data.status || data);
        return data; // This 'return data' is correct for the internal chain
    })
    .catch(error => {
        console.error(`Error sending command /${endpoint}:`, error);
        throw error; // Propagate the error so the awaiting function can catch it
    });
}

    // --- $(document).ready() block (kept as is) ---
    $(document).ready(function() {

        console.log("The page has finished loading!");

        // --- AUTOMATIC LOGIC: Stop then Start the engine on page load ---
        console.log("Attempting to stop and then start the engine automatically on page load...");
        sendEngineCommand('stop')
            .then(() => {
                console.log("Stop command sent successfully. Now sending start command...");
                return sendEngineCommand('start');
            })
            .then(() => {
                console.log("Start command sent successfully. Engine should be reset and running.");
            })
            .catch(error => {
                console.error("Error during automatic engine reset on page load:", error);
                // Replaced alert() with a console log or a custom message box in a real app
                console.error("Failed to automatically reset engine on page load. Check console for details.");
            });
    });

    // --- formatTime (kept as is) ---
    function formatTime(ms) {
      const t = Math.max(0, Math.floor(ms));
      const totalHundredths = Math.floor(t / 10);
      const minutes = String(Math.floor(totalHundredths / 6000)).padStart(2, "0");
      const seconds = String(Math.floor((totalHundredths % 6000) / 100)).padStart(2, "0");
      const hundredths = String(totalHundredths % 100).padStart(2, "0");
      return `${minutes}:${seconds}.${hundredths}`;
    }

    // --- startTimer (MODIFIED to only run player countdown) ---
    function startTimer() {
      clearInterval(timerInterval);
      timerStart = performance.now();

      const turn = game.turn();
      // Check if it's the human player's turn
      const isPlayerTurn = (playerColor === "white" && turn === "w") || (playerColor === "black" && turn === "b");

      // Reset the move timer display
      document.getElementById("timer").textContent = "00:00.00";

      if (!timeLimited || !isPlayerTurn) {
        // If no time limit or it's the engine's turn, do not start a total time countdown
        return;
      }

      // Start the countdown for the human player
      timerInterval = setInterval(() => {
        const elapsed = performance.now() - timerStart;

        // Update the move timer display during the player's turn
        document.getElementById("timer").textContent = formatTime(elapsed);

        // Calculate and update the player's remaining total time
        const playerTimeRef = turn === 'w' ? whiteTime : blackTime;
        const newTime = playerTimeRef - elapsed;

        const totalTimeElementId = turn === 'w' ? "white-total" : "black-total";
        document.getElementById(totalTimeElementId).textContent = formatTime(newTime);

        if (newTime <= 0) {
          clearInterval(timerInterval);
          // Replaced alert() with console log, as per best practice
          console.log("Time's up! You lose.");
          // You should implement a custom modal or message box here
          const moveContainer = document.getElementById("move-timer-container");
          moveContainer.textContent = "Time's up! You lose!";
          moveContainer.style.backgroundColor = "#E74C3C";

          gameOver = true;
        }
      }, 10);
    }

    // --- stopTimerAndUpdateTotal (MODIFIED to only update player total time) ---
    function stopTimerAndUpdateTotal(movedColor) {
      clearInterval(timerInterval);
      const elapsed = performance.now() - timerStart;

      const isPlayerMove = (movedColor === 'w' && playerColor === 'white') || (movedColor === 'b' && playerColor === 'black');

      if (timeLimited && isPlayerMove) {
        // Only update the player's total time
        if (movedColor === "w") {
          whiteTime = Math.max(0, whiteTime - elapsed) + increment * 1000;
          document.getElementById("white-total").textContent = formatTime(whiteTime);
        } else {
          blackTime = Math.max(0, blackTime - elapsed) + increment * 1000;
          document.getElementById("black-total").textContent = formatTime(blackTime);
        }
      }

      // Return the elapsed time for the move display regardless of who moved
      return elapsed;
    }

    // --- updateLastMove (kept as is) ---
    function updateLastMove(move, timeStr) {
      const txt = move ? `${move} (${timeStr})` : "None";
      document.getElementById("last-move").textContent = txt;
    }

    // --- updateTurnDisplay (kept as is) ---
    function updateTurnDisplay() {
      document.getElementById("turn-color").textContent = game.turn() === "w" ? "White" : "Black";
    }

    // --- highlightLegalMoves (kept as is) ---
    function highlightLegalMoves(square) {
      const moves = game.moves({ square, verbose: true });
      for (const move of moves) {
        $(`#board .square-${move.to}`).addClass("highlight-legal");
      }
    }

    // --- removeHighlights (kept as is) ---
    function removeHighlights() {
      $("#board .square-55d63").removeClass("highlight-legal");
    }

    // --- startGame (MODIFIED to update timer labels) ---
    function startGame() {
      if (board) {
          // If a board exists, reset its position
          board.position('start', false);
      }
      gameOver = false;
      sendEngineCommand("start");

      const side = document.getElementById("color-select").value;
      const timeOption = document.getElementById("time-control").value;

      playerColor = side === "random" ? (Math.random() < 0.5 ? "white" : "black") : side;
      const [base, inc] =
        timeOption === "none" ? [null, null] : timeOption.split("|").map(Number);

      timeLimited = timeOption !== "none";
      increment = inc || 0;
      whiteTime = base ? base * 1000 : null;
      blackTime = base ? base * 1000 : null;

      game = new Chess();
      document.getElementById("choose-side").style.display = "none";

      updateLastMove(null, "00:00.00");
      updateTurnDisplay();

      board = Chessboard("board", {
        draggable: true,
        position: "start",
        orientation: playerColor,
        onDrop: handleMove,
        pieceTheme: 'lib/img/chesspieces/wikipedia/{piece}.png',
	onMouseoverSquare: (square) => {
          if (game.game_over() || gameOver) return;
          const turn = game.turn();
          // Only highlight moves if it's the player's turn
          if (
            (playerColor === "white" && turn === "w") ||
            (playerColor === "black" && turn === "b")
          ) {
            highlightLegalMoves(square);
          }
        },
        onMouseoutSquare: removeHighlights,
      });

      document.getElementById("move-timer-container").style.display = "block";
      document.getElementById("last-move-container").style.display = "block";

      // Display and label the total timers correctly
      if (timeLimited) {
        document.getElementById("timers-container").style.display = "flex";

        const whiteLabelDiv = document.querySelector('#timers-container > div:nth-child(1)');
        const blackLabelDiv = document.querySelector('#timers-container > div:nth-child(2)');

        // Set the correct labels and initial time
        if (playerColor === 'white') {
            whiteLabelDiv.innerHTML = `Your Time Left: <span id="white-total">${formatTime(whiteTime)}</span>`;
            blackLabelDiv.innerHTML = `Engine Time: <span id="black-total">Unlimited</span>`;
        } else {
            whiteLabelDiv.innerHTML = `Engine Time: <span id="white-total">Unlimited</span>`;
            blackLabelDiv.innerHTML = `Your Time Left: <span id="black-total">${formatTime(blackTime)}</span>`;
        }
      } else {
        document.getElementById("timers-container").style.display = "none";
      }

      if (playerColor === "white") {
        startTimer();
      } else {
        engineMove();
      }
    }

    async function handleMove(source, target) {
      if (gameOver) return "snapback";
      removeHighlights();
      const move = game.move({ from: source, to: target, promotion: "q" });
      if (!move) return "snapback";

      const prevTurn = game.turn() === "w" ? "b" : "w";
      // This will only update the total time if prevTurn was the human player
      const moveTimeMs = stopTimerAndUpdateTotal(prevTurn);
      updateLastMove(move.san, formatTime(moveTimeMs));
      board.position(game.fen());
      updateTurnDisplay();

      if (game.in_checkmate()) {
        // Replaced alert()
        console.log("CHECKMATE! You Win!");
        const moveContainer = document.getElementById("move-timer-container");
        moveContainer.textContent = "CHECKMATE! You Win!";
        moveContainer.style.backgroundColor = "#2ECC71";
        gameOver = true;
        return;
      }

      // Start the timer (it will run for the engine's move, but only show 00:00.00 and no total time countdown)
      startTimer();
      await engineMove();
    }

    async function engineMove() {
      try {
        const lastMove = game.history().slice(-1)[0];
        const response = await fetch("https://hedgehoglover23.pythonanywhere.com/move", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            move: lastMove,
            color: game.turn() === "w" ? "black" : "white",
          }),
        });

        const data = await response.json();
        if (!data.move) {
          // Replaced alert()
          console.error("Engine didn't return a move.");
          return;
        }

        // Stop the timer to record the engine's move time (no total time update occurs here)
        const engineTurnColor = game.turn();
        const moveTimeMs = stopTimerAndUpdateTotal(engineTurnColor);

        const move = game.move(data.move);
        updateLastMove(data.move, formatTime(moveTimeMs));
        board.position(game.fen());
        updateTurnDisplay();

        if (game.in_checkmate()) {
          // Replaced alert()
          console.log("CHECKMATE! You Lose!");
          const moveContainer = document.getElementById("move-timer-container");
          moveContainer.textContent = "CHECKMATE! You Lose!";
          moveContainer.style.backgroundColor = "#E74C3C";
          gameOver = true;
          return;
        }

        // Start the timer (it will now run the countdown for the human player's turn)
        startTimer();
      } catch (err) {
        // Replaced alert()
        console.error("Could not reach engine:", err);
        const moveContainer = document.getElementById("move-timer-container");
        moveContainer.textContent = "Error: Could not reach engine.";
        moveContainer.style.backgroundColor = "#E74C3C";
      }
    }
  </script>
